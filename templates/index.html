<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Tailwind for utilities if needed, but using custom CSS as primary -->
</head>
<body>
    <div class="main-container">
        <header class="chat-header">
            <div class="logo-area">
                <div class="logo-icon">ðŸ©º</div>
                <div class="header-text">
                    <h1>MediGate AI</h1>
                    <span class="status-indicator">Online</span>
                </div>
            </div>
            <button id="theme-toggle" class="icon-btn">ðŸŒ™</button>
        </header>

        <main class="chat-window" id="chat-window">
            <!-- Messages will be injected here -->
            <div class="message bot-message">
                <div class="avatar">ðŸ¤–</div>

                    <button class="start-btn" onclick="startChat()">Start Diagnosis</button>

            </div>
        </main>

                </button>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</html>
